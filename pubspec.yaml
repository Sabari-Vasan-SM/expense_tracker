name: expense_tracker
description: "A modern Expense Tracker with Material 3"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  fl_chart: ^0.69.0
  intl: ^0.19.0
  uuid: ^4.5.1
  url_launcher: ^6.2.0
  loading_animation_widget: ^1.2.0
  pdf: ^3.10.0
  share_plus: ^7.1.0
  path_provider: ^2.1.0
  shared_preferences: ^2.2.2
  dynamic_color: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/pp.png
    - assets/icon.png
